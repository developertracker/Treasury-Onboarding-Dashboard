<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="">


<title>ICICI Track My Loan</title>
<link rel="stylesheet" href="css/style.css"> 
</head>
<body>
<div class="wrapper">
    <div class="header innerHeader">
        <div class="loanBrand deskonly"><img src="images/tma-logo.png" alt="trackmyapplication logo" /></div>
        <div class="brand"><img src="images/logo.png" alt="icici logo" /></div>
    </div>
    <div class="mainContent">
        <div class="innerContent">
            <div class="loanBrand mobonly"><img src="images/tma-logo-mob.png" alt="trackmyloan logo" /></div>
			<div class="bannerText mobonly">Verification is in<br>
                process</div>
            <div class="banner stepC1">
                <div class="bannerText deskonly">Verification is in<br>
                    process</div>
            </div>
            <div class="stepsDetails">
            	<div class="steps completed">
                	<div class="stepNo"><span>1</span></div>
                    <div class="stepName">Application<br> Initiated</div>
                    <div class="stepStatus"><span>Completed</span></div>
                </div>
                <div class="steps completed">
                	<div class="stepNo"><span>2</span></div>
                    <div class="stepName">Application Under<br> Review</div>
                    <div class="stepStatus"><span>Completed</span></div>
                </div>
                <div class="steps inprocess">
                	<div class="stepNo"><span>3</span></div>
                    <div class="stepName">Verification</div>
                    <div class="stepStatus"><span>In Process</span></div>
                </div>
                <div class="steps">
                	<div class="stepNo"><span>4</span></div>
                    <div class="stepName">Treasury<br> Onboarding</div>
                    <div class="stepStatus"><span>Not Initiated</span></div>
                </div>
               
            </div>
            <div class="loanDetails">
                <div class="loanStatus">	
                    </div>
                </div>
           
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script> 
<script src="js/main.js"></script>
</body>
</html>
